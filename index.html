<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .header {
      display: block;
      text-align: center;
      margin: 20px;
      text-decoration: underline;
    }
    #btn-search {
      margin: 20px 2px;
    }
  </style>
  <body>
    <header>
      <h1 class="header">Welcome to Phone GallerY</h1>
    </header>
    <main class="container">
      <section class="h">
        <div class="mb-3 w-50">
          <input
            id="search-field"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="search your phone"
          />
          <div id="btn-search" class="btn btn-primary">Search</div>
        </div>
      </section>
      <!-- display search -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="message" class="mt-4 d-none">
          <h4 class="text-warning">
            No phone found.Please try again with correct name
          </h4>
        </div>
        <!--show more-->
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">
                Show all
            </div>
        </div>
      </section>
      <!---loader-->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
